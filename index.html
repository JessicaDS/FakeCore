<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form class="">
        <div class="container my-5 text-white" >
            <div class="row justify-content-center">
                <div class="col-4"
                    style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.514) 0%, rgba(97, 95, 95, 0.637) 50%, rgba(255, 255, 255, 0.64) 100%);">
                    <h1 class="text-center text-white">FakeCore</h1>
                    <form>
                        <div class="form-group my-5">
                            <label for="exampleInputEmail1">Numero de Control</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Numero de Control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary my-5">Entrar</button>
                    </form>
                </div>
                <span></span>
            </div>
        </div>
    </form>





    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map-custom.js"></script>
</body>

</html>
